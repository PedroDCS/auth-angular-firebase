<div class="container">
    <div class="row justify-content-center">
        <div *ngIf="talogado()"></div>

        <div class="col-lg-4 col-sm">
            <h2>Bem Vindo</h2>
            <h3>Fa√ßa login para jogar</h3>

            <form id="loginform" #formData='ngForm' (ngSubmit)="login(formData)">
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" name="email" required placeholder="Informe Seu Email" class="form-control"
                        id="Email" (ngModel)="email" aria-describedby="Informe Seu Email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input name="password" type="password" class="form-control" (ngModel)="password" id="InputPassword">
                </div>
                <div class="d-grid gap-2">
                    <button [disabled]="!formData.valid" class="btn btn-lg btn-success">Entrar</button>

                </div>

                <div class="form-group">
                    <p *ngIf="errorMessage.length > 0" class="text-danger">
                        {{errorMessage}}</p>
                    <p *ngIf="error.message.length > 0" class="text-danger">
                        {{error.message}} </p>
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button routerLink="/register" class="btn btn-lg btn-danger btn-round">
                        Criar uma Conta
                    </button>
                </div>

            </form>


            <button class="btn-link text-white bg-transparent border-0" data-bs-toggle="modal"
                data-bs-target="#modalresetsenha">Esqueceu a Senha?</button>
        </div>

        <div class="col-lg-4">

        </div>

    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalresetsenha" tabindex="-1" aria-labelledby="modalresetsenhaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-black" id="modalresetsenhaLabel">Recuperar a sua senha</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <h6 class="text-black">Enviar um email para recuperar a sua senha</h6>
                        <label for="emailresetarsenha">Email</label>
                        <input type="email" class="form-control" id="emailresetarsenha" aria-describedby="emailHelp"
                            placeholder="Insira o email">
                        <small id="emailHelp" class="form-text text-muted">Sera enviado um email para recuperar o acesso
                            ao app.</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="fecharmodal" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="resetar_senha()">Enviar</button>
            </div>
        </div>
    </div>
</div>
